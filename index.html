<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>개발 시대 디펜스</title>
  <link rel = "stylesheet" type = "text/css" href = "app.css">
  <script defer type = "text/javascript" src = "script.js"></script>
  <script src = "https://kit.fontawesome.com/977d8943b2.js" crossorigin = "anonymous"></script>
</head>
<body>
<div class = "contain">
  <p>개발 시대 디펜스 게임 입니다!</p>
  <div class = "option">
    <button id = "audio_btn"><i class = "fa-solid fa-volume-xmark" style = "color: #f6f6f6">
      <audio id = "audio" src = "audio/background_sound.mp3"></audio>
    </i></button>
  </div>
  <div class = "map">
    <div class = "content">
      <button id="unitCreate">유닛 생성</button>
        <div id="friendly-base-tower"></div>
        <div id="enemy-base-tower"></div>
      <div class="unit">
        <div id = "friendly-unit"></div>
        <div id = "enemy-unit"></div>
      </div>
    </div>
  </div>
  <div class = "map-section left">
  </div>
  <div class = "map-section center">
  </div>
  <div class = "map-section right">
  </div>
</div>
</body>
</html>
